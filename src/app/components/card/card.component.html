<a href="#" class="card_container">
    <img
        class="card_img"
        [src]=[gameCover]
        alt="imagem jogo"
    >
    <app-card-label
        gameLabel="{{gameLabel}}"
    ></app-card-label>
    <app-card-pricing
        gameType="{{gameType}}"
        gamePrice="{{gamePrice}}"
    ></app-card-pricing>
</a>
